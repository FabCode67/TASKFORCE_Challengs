<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./UI-Challenge/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task force challenge</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./UI-Challenge/assets/foxImage.png" alt="fox" class="fox">
            <div class="image-text text1">
            <p class="image-main-text">fennec fox</p>
            <p class="image-SUB-text">india</p>
            </div>  
        </div>
        <div class="image-container">
            <img src="./UI-Challenge/assets/humble_whale.png" alt="whale" class="whale">
            <div class="image-text text2">
            <p class="image-main-text">humpback whale</p>
            <p class="image-sub-text">South Africa</p>
            </div>
        </div>
        <div class="image-container" >
            <img src="./UI-Challenge/assets/baboon.png" alt="baboon" class="baboon">
            <div class="image-text text3">
            <p class="image-main-text">common brown baboon</p>
            <p class="image-sub-text">South Africa</p>
            </div>
        </div>
        <div class="image-container">
            <img src="./UI-Challenge/assets/Spotted.png" alt="Spotted" class="Spotted">
            <div class="image-text text4">
            <p class="image-main-text">spotted deer</p>
            <p class="image-sub-text">Amazone</p>
            </div>
        </div>
    </div>
</body>
</html>
